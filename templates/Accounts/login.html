
{% extends "Accounts/base.html"%}

    {% block content %}


    <div class="global-container">

        <div class="card login-form">


            <hr>
            <div class="card-body">
            <a href="/">
                <h3 class="card-title text-center">BD ESPORT</h3>
            </a>
            {% if messages %}

            {% for message in messages %}
            <div class="alert alert-info">
                {{ message }}
            </div>
            {% endfor %}
      
            {% endif %}
            <div class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form method="post" >
                    {% csrf_token %}
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Username</label>
                        <input type="text" name="username" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>

                        <input type="password" name="password" class="form-control form-control-sm" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-success btn-block">Sign in</button>

                    <div class="sign-up">
                        <a href="{% url 'forgotpassword' %}" style="float:left;font-size:14px;">Forgot password?</a>
                    </div>
                    <div class="sign-up" style="float:left;font-size:14px;">
                        Don't have an account? <a href="{% url 'register_attempt' %}">Create One</a>
                    </div>
                </form>
            </div>
        </div>
            <hr>
        </div>
    </div>
    

    {% endblock %}
